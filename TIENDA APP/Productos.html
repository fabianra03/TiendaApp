<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productos</title>
  <link rel="stylesheet" href="Productos.css">
</head>
<body>
  <div class="container">
    
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>role - name</h2>
      <ul>
        <li>
          <img src="https://img.icons8.com/ios-filled/30/000000/combo-chart.png" alt="Productividad">
          Productividad
        </li>
        <li class="active">
          <img src="https://img.icons8.com/ios-filled/30/000000/product.png" alt="Productos">
          Productos
        </li>
        <li>
          <img src="https://img.icons8.com/ios-filled/30/000000/logout-rounded.png" alt="Cerrar sesión">
          Cerrar sesión
        </li>
      </ul>
      <p class="version">v 1.0</p>
    </aside>

    <!-- Contenido principal -->
    <main class="main-content">

      <!-- Categorías -->
      <section class="categorias">
        <input type="text" placeholder="Buscar" class="buscar">
        <div class="card"> 
          <img src="https://img.icons8.com/ios-glyphs/90/grocery-bag.png" alt="Alimentos">
          <h3>Alimentos</h3>
        </div>
        <div class="card"> 
          <img src="https://img.icons8.com/ios-filled/70/000000/cleaning-a-surface.png" alt="Limpieza">
          <h3>Limpieza</h3>
        </div>
        <div class="card"> 
          <img src="https://img.icons8.com/ios-filled/70/000000/stationery.png" alt="Papelería">
          <h3>Papelería y otros</h3>
        </div>
      </section>

      <!-- Botones -->
      <div class="acciones">
        <button class="btn">Ver todos los productos</button>
        <button class="btn">Filtrar ⏷</button>
      </div>

      <!-- Productos más vendidos -->
      <section class="productos">
        <h3>Productos más vendidos</h3>
        
        <div class="producto">
          <p class="codigo">5061234123457</p>
          <img src="image/ARROZ-BLANCO-LEOPARDO-5000-Gramo-525425_a.webp" alt="Arroz">
          <p>Arroz leopardo</p>
          <div class="acciones-prod">
            <button>Comentarios</button>
            <button>Opciones</button>
          </div>
        </div>

        <div class="producto">
          <p class="codigo">7312345678901</p>
          <img src="image/huevo-x30.png" alt="Huevos">
          <p>30 Huevos rojos</p>
          <div class="acciones-prod">
            <button>Comentarios</button>
            <button>Opciones</button>
          </div>
        </div>

        <div class="producto">
          <p class="codigo">8437012345678</p>
          <img src="image/167655-800-450.png" alt="Jabón">
          <p>Pack jabón Lack</p>
          <div class="acciones-prod">
            <button>Comentarios</button>
            <button>Opciones</button>
          </div>
        </div>
      </section>

    </main>

  </div>
</body>
</html>
