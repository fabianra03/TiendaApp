<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda App - Login</title>
  <link rel="stylesheet" href="Inicio.css">
</head>
<body>

  <div class="container">
    <!-- Icono superior -->
    <div class="icon">
      <img src="https://cdn-icons-png.flaticon.com/512/747/747376.png" alt="user icon">
    </div>

    <!-- Título -->
    <h1>TIENDA APP</h1>

    <!-- Caja de login -->
    <div class="login-box">
      <h2>INICIAR SESIÓN</h2>

      <form>
        <label for="username">Nombre de usuario o correo electronico</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">INICIAR</button>

        <p class="links"><a href="#">¿Olvidaste tu contraseña?</a></p>
        <p class="links"><a href="#">¿No tienes cuenta? regístrate.</a></p>
      </form>
    </div>
  </div>

</body>
</html>
