<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="Dashboard.css">
</head>
<body>
  <div class="container">
    
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>role - name</h2>
      <ul>
        <li class="active">
          <img src="https://img.icons8.com/ios-filled/30/000000/combo-chart.png" alt="Productividad">
          Productividad
        </li>
        <li>
          <img src="https://img.icons8.com/ios-filled/30/000000/product.png" alt="Productos">
          Productos
        </li>
        <li>
          <img src="https://img.icons8.com/ios-filled/30/000000/logout-rounded.png" alt="Cerrar sesión">
          Cerrar sesión
        </li>
      </ul>
      <p class="version">v 1.0</p>
    </aside>

    <!-- Contenido principal -->
    <main class="main-content">
      <div class="card">
        <h3>Ventas</h3>
        <img src="https://img.icons8.com/ios/100/000000/combo-chart.png" alt="Ventas">
      </div>

      <div class="card">
        <h3>Tipificación de ventas</h3>
        <img src="https://quickchart.io/chart?c={type:'pie',data:{labels:['A','B','C','D','E'],datasets:[{data:[40,30,10,7,13]}]}}" alt="Gráfico">
      </div>

      <button class="btn">Ver comentarios nuevos</button>

      <div class="card">
        <h3>Pendientes</h3>
        <img src="https://img.icons8.com/ios-filled/100/000000/overtime.png" alt="Pendientes">
      </div>

      <div class="card alerts">
        <h3>Alertas</h3>
        <p>⚠️ Stock bajo - 0560005</p>
        <p>⚠️ Stock bajo - 515151515</p>
        <p>⚠️ Stock bajo - 548151510</p>
      </div>
    </main>

  </div>
</body>
</html>
